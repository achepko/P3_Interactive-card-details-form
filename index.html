<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card details form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">
    <div class="left">
        <div class="card">
            <div class="cardFront">
                <img src="bg-card-front.png" alt="front card">
                <span><img src="card-logo.svg" alt="card logo"></span>
                <span class="card-num absolute">0000 0000 0000 0000</span>
                <span class="card-name absolute">Jane Appleseed</span>
                <span class="card-date absolute">
                <span>00</span>
                /
                <span>00</span>
            </span>
            </div>
            <div class="cardBack">
                <img src="bg-card-back.png" alt="back card">
                <span class="card-cvc absolute">000</span>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="info">
            <form action="" class="formBlock">
                <div class="inputText">CARDHOLDER NAME</div>
                <input type="text" name="cardholderName" placeholder="e.g. Jane Appleseed">
                <div class="inputText">CARD NAME</div>
                <input type="number" name="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
                <div class="inputText">EXP.DATE (MM/YY)</div>
                <input type="number" name="expDateMonth" placeholder="MM">
                <input type="number" name="expDateYear" placeholder="YY">
                <div class="inputText">CVC</div>
                <input type="number" name="cvc" placeholder="e.g. 123">
                <button class="confirm">Confirm</button>
            </form>
        </div>
        <div class="thankYou"></div>
    </div>
</div>


<script src="main.js"></script>
</body>
</html>
