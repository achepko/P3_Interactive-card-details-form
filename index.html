<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card details form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>


<div class="container">
    <div class="left">
        <div class="card">
            <div class="card-front">
                <img class="card-image1" src="images/bg-card-front.png" alt="front card">
                <span class="card-logo absolute"><img src="images/card-logo.svg" alt="card logo"></span>
                <span class="card-num absolute">0000 0000 0000 0000</span>
                <span class="card-name absolute">Jane Appleseed</span>
                <span class="card-date absolute">
                <span>00</span>
                /
                <span>00</span>
                </span>
            </div>
            <div class="card-back">
                <img class="card-image2" src="images/bg-card-back.png" alt="back card">
                <span class="card-cvc absolute">000</span>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="info">
            <form action="" class="formBlock">
                <div class="name-div">
                    <label for="name">CARDHOLDER NAME</label>
                    <input type="text" id="name" name="cardholderName" placeholder="e.g. Jane Appleseed">
                </div>
                <div class="num-div">
                    <label for="number">CARD NAME</label>
                    <input type="text" id="number" name="cardNumber" maxlength="19"
                           placeholder="e.g. 1234 5678 9123 0000">
                </div>
                <div class="data-cvc-div">
                    <div class="date-div">
                        <label for="month">EXP.DATE (MM/YY)</label>
                        <input type="text" required pattern="\d*" id="month" name="expDateMonth" placeholder="MM"
                               maxlength="2">
                        <input type="text" required pattern="\d*" id="year" name="expDateYear" placeholder="YY"
                               maxlength="2">
                    </div>
                    <div class="cvc-div">
                        <label for="cvc">CVC</label>
                        <input type="number" id="cvc" name="cvc" placeholder="e.g. 123">
                    </div>
                </div>
                <button class="confirm">Confirm</button>
            </form>
        </div>
        <div class="thankYou"></div>
    </div>
</div>


<script src="main.js"></script>
</body>
</html>
